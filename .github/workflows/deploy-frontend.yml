name: Deploy Angular Frontend to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Angular
      - name: Build Angular app
        run: npx ng build --configuration=production

      # 5️⃣ Create SSH key file (IMPORTANT FIX)
      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PEM }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem

      # 6️⃣ Copy build to EC2
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key_path: ~/.ssh/ec2.pem
          source: "dist/i-serve/*"
          target: "/var/www/html/"

      # 7️⃣ Restart Apache
      - name: Restart Apache
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key_path: ~/.ssh/ec2.pem
          script: sudo systemctl restart httpd
